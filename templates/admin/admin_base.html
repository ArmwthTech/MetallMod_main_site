{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex bg-[#F5F5F5]">
    <!-- Sidebar -->
    <aside class="bg-[#123392] text-white w-64 min-h-screen flex flex-col py-8 px-6 gap-8 sticky top-0 z-40">
        <div class="flex items-center gap-3 mb-8">
            <img src="/static/logo.jpg" alt="Логотип" class="h-10 w-10 object-contain rounded-full" style="min-width:40px;">
            <span class="text-2xl font-extrabold tracking-tight" style="font-family: 'Baron Neue', Arial, sans-serif; text-shadow: 0 0 2px #fff, 0 0 6px #fff;">
                <span class="text-[#123392]">Металл</span><span class="text-[#ff590d]">Мод</span>
            </span>
        </div>
        <nav class="flex flex-col gap-4 text-lg font-medium">
            <a href="/admin/portfolio" class="hover:text-[#ff590d] transition-colors flex items-center gap-2"><i class="fa fa-briefcase"></i> Портфолио</a>
            <a href="/admin/km_requests" class="hover:text-[#ff590d] transition-colors flex items-center gap-2"><i class="fa fa-list"></i> Заказы</a>
            <a href="/admin/reviews" class="hover:text-[#ff590d] transition-colors flex items-center gap-2"><i class="fa fa-comment-dots"></i> Отзывы</a>
            <a href="/admin/logout" class="hover:text-[#ff590d] transition-colors flex items-center gap-2 mt-8"><i class="fa fa-sign-out-alt"></i> Выйти</a>
        </nav>
        <div class="mt-auto text-xs opacity-60">&copy; <span id="admin-footer-year"></span> МеталлМод</div>
    </aside>
    <!-- Main content -->
    <div class="flex-1 flex flex-col min-h-screen">
        <header class="bg-white shadow-md py-6 px-8 flex items-center gap-4 sticky top-0 z-30">
            <h1 class="text-2xl font-extrabold text-[#123392]">{% block admin_title %}{% endblock %}</h1>
        </header>
        <main class="flex-1 p-8">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
<script>
// Автоматический год в футере админки
(function(){
    var yearSpan = document.getElementById('admin-footer-year');
    if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
    }
})();
</script>
{% endblock %}
{% block footer %}{% endblock %}
